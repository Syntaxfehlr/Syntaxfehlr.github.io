    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">

<style>
    .albums {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    margin-top: 1em;
    }

    .albums a {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .albums img {
    width: 100%;
    height: auto;
    object-fit: cover;
    }

    .album .thumbnails {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 1rem;
    }
</style>
